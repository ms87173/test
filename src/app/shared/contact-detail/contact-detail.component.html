<div class="contact-detail" *ngIf='config'>
  <div class="contact-detail__content pb-3">
    <i class="fa contact-detail__icon--chat" [ngClass]='config.iconClass'></i>
    <div class="contact-detail__role">{{config.role}}</div>
    <div class="bold">{{config.name}}</div>
    <div>
      <a href=`mailto:${config.email}`>{{config.emailAddress}}</a>
    </div>
    <div>
      {{config.phoneNumber}}</div>
  </div>
</div>
