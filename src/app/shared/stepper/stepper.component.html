<div class="stepper">
    <div class="stepper-steps">
        <step *ngFor="let step of steps; let i = index"
            [config]="step"
            (stepClick)="stepClicked($event)">
        </step>
    </div>
    <div class="stepper-steps-description mt-2">
        <span class="step-description"
            *ngFor="let step of steps; let i = index">
            {{step.name}}
        </span>
    </div>

        <span class="step-status"
            *ngFor="let step of steps; let i = index">
            {{step.name}}
        </span>
    </div> -->
</div>
