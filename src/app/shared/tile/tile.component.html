<div class="tile">
  <div class=" tile_content row">
    <div class="col-md-9 m-0 p-0">
      <p class="bold">
        {{config.heading}}
      </p>
      <p>
        <span>{{config.subHeading}}</span>
      </p>
    </div>
    <div class="col-md-3 tile_icon-container">
      <i class="fa tile_icon" aria-hidden="true"
      [ngClass]='config.iconClass'></i>
      <span class="col-md-3 tile_badge-class" *ngIf='config.badgeText'>{{config.badgeText}}</span>
    </div>
  </div>
</div>
