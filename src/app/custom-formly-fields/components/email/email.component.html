<div class="formly-email mt-3">
  <span class="formly-phone__title bold">Email</span>
  <div *ngFor="let data of field.fieldGroup; let i = index;">
    <formly-group [field]="data" [options]="options" [form]="formControl">
    </formly-group>
  </div>
  <div>
    <button class="btn btn-link mt-2 pl-0" type="button" (click)="add()">
      {{ field.fieldArray.templateOptions.btnText }}
    </button>
  </div>
</div>
{{model | json}}
