<div class="row" *ngFor="let field of field.fieldGroup; let i = index;">
    <div class="col-sm-11">
        <formly-group [field]="field" [options]="options" [form]="formControl">
        </formly-group>
    </div>
    <div class=" col-sm-1 pull-left" >
        <a class="btn btn-default remove-button" href="javaScript:void(0);" (click)="remove(i)">
                <span class="fa fa-trash-o fa-lg" aria-hidden="true"></span>
                    </a>       
    </div>
</div>
<div style="margin:30px 0;">
    <button class="btn btn-primary" type="button" (click)="add()">Add</button>
</div>
