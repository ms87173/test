<div class="custom-control custom-checkbox pb-3 pt-3">
  <input class="custom-control-input"
    type="checkbox" [class.is-invalid]="showError"
    [formControl]="formControl" [formlyAttributes]="field">
  <label class="custom-control-label" [for]="id">
    {{ to.label }}
  </label>
  <span *ngIf='!to.required' class="ml-4">(optional)</span>
  <i *ngIf="to.tooltip" class="control-label-help fa fa-question-circle-o ml-3" containerClass="{{to.tooltip.containerClass}}" tooltip="{{to.tooltip.content}}" placement="{{to.tooltip.placement}}"></i>
</div>
