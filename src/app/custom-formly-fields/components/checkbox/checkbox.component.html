<div class="custom-control custom-checkbox">
  <input class="custom-control-input"
    type="checkbox" [class.is-invalid]="showError"
    [formControl]="formControl" [formlyAttributes]="field">
  <label class="custom-control-label" [for]="id">
    {{ to.label }}
    <span *ngIf="to.required && to.hideRequiredMarker !== true">*</span>
  </label>
  <span *ngIf='!to.required' class="ml-4">(optional)</span>
  <i *ngIf="to.tooltip" class="control-label-help fa fa-question-circle ml-3" containerClass="{{to.tooltip.containerClass}}" tooltip="{{to.tooltip.content}}" placement="{{to.tooltip.placement}}"></i>
</div>
