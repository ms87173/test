<div class="document-field">       
<div *ngFor="let field of field.fieldGroup; let i = index;" class="document-upload">    
    <p><b>Address Proof</b></p>
    <upload-file></upload-file>
    <formly-group
    [model]="model[i]"
      [field]="field"
      [options]="options"
      [form]="formControl">
    </formly-group>    
</div>
</div>
    <button class="btn btn-link mt-2" type="button" (click)="add()">
        {{ field.fieldArray.templateOptions.btnText }}
    </button>
