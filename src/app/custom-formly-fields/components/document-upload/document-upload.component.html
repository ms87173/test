<div>
<div *ngIf="!downloadRes">
<div class="document-field">       
<div *ngFor="let field of field.fieldGroup; let i = index;" class="document-upload">    
    <p>{{ to.label }}
        <i *ngIf="to.tooltip" 
        class="control-label-help fa fa-question-circle-o ml-3" 
        containerClass="{{to.tooltip.containerClass}}" 
        tooltip="{{to.tooltip.content}}" 
        placement="{{to.tooltip.placement}}"></i>
    </p>
   <!-- <upload-file (uploadResponse)="uploadedResponse($event)"></upload-file> -->
    <formly-group
    [model]="model[i]"
      [field]="field"
      [options]="options"
      [form]="formControl">
    </formly-group>    
</div>
</div>
    <button class="btn btn-link mt-2" type="button" (click)="add()">
        {{ field.fieldArray.templateOptions.btnText }}
    </button>
</div>
<div *ngIf="downloadRes">
   <!--<document-download *ngIf="respData" [downloadData] = "respData"></document-download>-->
</div>
</div>
