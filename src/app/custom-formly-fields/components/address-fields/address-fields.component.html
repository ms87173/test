<div class="Addressfield">
    <h4>Documents</h4>
<div *ngFor="let field of field.fieldGroup; let i = index;">
    <p>Address Proof</p>
    <div class="box_wrapper">
        <upload-file></upload-file>
    </div>
    <formly-group
    [model]="model[i]"
      [field]="field"
      [options]="options"
      [form]="formControl">
    </formly-group>
</div>
<div *ngIf="field.fieldArray?.recurrent">
    <button class="btn btn-link mt-2" type="button" (click)="add()">
        {{ field.fieldArray.templateOptions.btnText }}
    </button>
</div>
