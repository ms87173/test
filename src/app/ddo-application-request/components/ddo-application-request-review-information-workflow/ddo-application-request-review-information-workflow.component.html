<div>
  <div class="pb10px">
    <h4 class="title">
      {{workflow?.workflowName}}
    </h4>
    <h6 class="description">
      {{workflow?.workflowDescription}} </h6>
  </div>

  <div *ngIf="workflow && workflow.tasks && workflow.tasks.length > 0">
    <div *ngFor="let task of workflow.tasks">
      <ddo-application-request-review-information-task [task]="task" (editClicked)="editBtnClicked($event)">
      </ddo-application-request-review-information-task>
    </div>
  </div>


</div>
