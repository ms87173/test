<div class="ddo-application-success">
  <div class="ddo-application-success__content">
    <div class="col-sm-12">
      <i class="fa fa-check ddo-application-success__icon"></i>
    </div>
    <div class="col-sm-12 ddo-application-success__heading">
      You application has been submitted
    </div>
    <div class="col-sm-12 mt-2">
      <h6 class="citi-text-grey">Join Accounts:</h6>
      <h6 class="citi-text-grey mb-0" *ngFor="let product of products;">
        {{product}}
      </h6>
    </div>
    <div class="col-sm-2 offset-5 mt-3">
      <p class="divider"></p>
    </div>
    <div class="col-sm-12 mt-4">
      What's Next?
    </div>

    <div class="col-sm-12 mt-3">
      <p class="mb-1  ddo-application-success__description bold">A confirmation mail will be sent to tbd@email.com</p>
      <p class="mb-0 ddo-application-success__description">Now it's the next co-applicant turn to confirm.</p>
      <p class="mb-0 ddo-application-success__description">You'll get an email notification after the process is done.</p>
    </div>
    <div class="col-sm-12 mt-4">
        <stepper [steps]="steps"></stepper>
    </div>
    <div class="col-sm-12">
      <button class="btn btn-outline-primary ddo-application-success__button"
        (click)='navigateTo()'>
        My Application
      </button>
    </div>
  </div>
</div>
