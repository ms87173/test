<div class="container-fluid">
  <div class="row"> 
    <div class="col-sm-12">
      <h4>Formly custom fields :</h4>
    </div>
    <div class="col-sm-6 mt-3">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
            </formly-form>
      </form> 
    </div>
  </div>
</div>
