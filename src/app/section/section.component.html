<div class="container-fluid">
    <div class="row">     
        <div class="col-md-4 col-xs-4 col-lg-4">
            <h5 class="heading paddTop7px">{{ formlyFieldConfigArray.title }}</h5>
        </div>
        <div *ngIf='false' class="col-md-1 col-xs-1 col-lg-1">
            <button type="button" class="btn btn-link editBtn ">Edit</button>
        </div>
        <div class="col-md-3 col-xs-3 col-lg-3">
        </div>

        <div  *ngIf='false' lass="col-md-2 col-xs-2 col-lg-2">
            <button type="button" class="btn btn-link editBtn ">Save Changes</button>
        </div>

        <div *ngIf='false' class="col-md-2 col-xs-2 col-lg-2">
            <button type="button" class="btn btn-link editBtn ">Discard Changes</button>
        </div>

    </div>
    <div class="row mb-4">
        <div class="col-md-8 col-xs-12 col-lg-8">
            <app-questionnaire [form]="form" [options]="options" 
            [model]="model" [fields]="fields"></app-questionnaire>
              
        </div>
    </div>

</div>
